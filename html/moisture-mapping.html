<!DOCTYPE html>
<html>

<head>
    <title>moisture-mapping</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/fontface/fontface-balsamiq.css">
    <link rel="stylesheet" href="https://tako.assets.yotako.io/css/resets/yotako-reset-v1.1.0.css">
    <meta charset="utf-8">
</head>

<body>
    <div class="main-wrapper">
        <h2 class="style316">Moisture Mappping</h2>
        <div class="moisturemappingrow1">
            <h2 class="style318">Customer Name :</h2><input class="style353" type="text"></div>
        <div class="moisturemappingrow2">
            <p class="style317">Room Type:</p><input class="style355" type="text"></div><img class="style357" src="https://designresources.assets.yotako.io/yjqpqcjvei8xna.png" alt="2019_05_07 at 21:29:16">
        <div class="moisturemappingrow4"><input class="moisturemappingrow4checkbox0" type="checkbox">
            <p class="style327">Water Extraction (SF)</p><input class="moisturemappingrow4checkbox3" type="checkbox">
            <p class="style330">Antimicrobial</p>
            <p class="style319">Size</p><input class="style320" type="text">
            <p class="style322">HRS</p><input class="style323" type="text"></div>
        <p class="style331">Containment (SF)</p>
        <div class="moisturemappingrow6"><input class="moisturemappingrow6checkbox1" type="checkbox">
            <p class="style328">Hepa Vaccum (SF)</p><input class="moisturemappingrow6checkbox5" type="checkbox">
            <p class="style332">Content</p>
        </div>
        <div class="moisturemappingrow7"><input class="moisturemappingrow7checkbox2" type="checkbox">
            <p class="style329">Blocked Contents</p>
            <p class="style325">Category ( 1, 2 or 3 )</p><input class="moisturemappingrow7checkbox6" type="checkbox">
            <p class="style333">1</p><input class="moisturemappingrow7checkbox7" type="checkbox">
            <p class="style334">2</p><input class="moisturemappingrow7checkbox8" type="checkbox">
            <p class="style335">3</p>
            <p class="style326">Class ( 1, 2, 3 or 4)</p><input class="moisturemappingrow7checkbox9" type="checkbox">
            <p class="style336">1</p><input class="moisturemappingrow7checkbox10" type="checkbox">
            <p class="style337">2</p><input class="moisturemappingrow7checkbox11" type="checkbox">
            <p class="style338">3</p><input class="moisturemappingrow7checkbox12" type="checkbox">
            <p class="style339">4</p>
        </div><img class="style358" src="https://designresources.assets.yotako.io/yjqpqcjvei8y37.png" alt="2019_05_07 at 21:29:45">
        <p class="style340">Moisture Readings</p><img class="style359" src="https://designresources.assets.yotako.io/yjqpqcjvei8yi7.png" alt="2019_05_07 at 21:30:16"><textarea class="style341" placeholder="Notes:"></textarea><textarea class="style351" placeholder="Label:
0    - 15   : GREEN
15.1 - 20  : YELLOW
20.1        : RED :"></textarea>
        <div class="moisturemappingrow13"><button class="style349"><p class="style350">Edit</p></button><button class="style343"><p class="style344">Save</p></button><button class="style345"><p class="style346">Update</p></button><button class="style347"><p class="style348">Delete</p></button></div>
    </div>
</body>

</html>
